    <div class="payment-method-content rk1">

        <div class="payment-instruction">
            <div data-bind="html: getPaymentInstruction()"></div>
        </div>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="notes">
            <dl>
                <dt><span data-bind="i18n: 'Notes'"></span></dt>
                <dd>
                    <ul>
                        <li>*
                            <span data-bind="i18n: 'With this payment method we will not hold the stock until you have made your payment. Hence to secure your items please kindly transfer the payment immediatelu. Transfer payment has to be made within 18 hours, otherwise the order will automatically canceled.'"></span>
                        </li>
                        <li>**
                            <span data-bind="i18n: 'The transfer made after office hour from mon-fri (9am-6pm), will be processed on the next business day.'"></span>
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>

        <div class="checkout-agreements-block">
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder, enable: (getCode() == isChecked())">
                    <span data-bind="i18n: 'Place Order &amp; Pay'"></span>
                </button>
            </div>
        </div>
    </div>
